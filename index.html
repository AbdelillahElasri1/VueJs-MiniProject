<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{cart}})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <img v-bind:src="image" alt="photo">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="instock">In stock</p>
            <p v-else>Out Of stock</p>
            <p v-show="onsale">on sale</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="(variant, index) in variants" :key="variant.id" @mouseover="updateVariant(index)" class="color-circle" :style="{backgroundColor: variant.color}"></div>
            <button class="button" v-on:click="addToCart" :disabled="!instock" :class="{disabledButton: !instock}">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!-- Mount Js -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
